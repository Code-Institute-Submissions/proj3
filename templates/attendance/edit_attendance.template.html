{% extends 'base.template.html' %}

{% block content %}
<form method="POST">
    <div>
        <label class="form-label">Clock In</label>
        <input type="text" class="form-control" name="clock_in" value="{{attendance.clock_in}}"/>
    </div>
    <div>
        <label class="form-label">Clock Out</label>
        <input type="text" class="form-control" name="clock_out" value="{{attendance.clock_out}}"/>
    </div>
    <div>
        <label class="form-label">Temparature</label>
        <input type="text" class="form-control" name="temparature" value="{{attendance.temparature}}"/>
    </div>

    <input type="submit" class="btn btn-primary"/>
</form>

{% endblock %}
