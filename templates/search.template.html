{% block content %}

 {% with messages = get_flashed_messages() %}
    {% if messages %}
        <span class="flashes">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        </span>
    {% endif %}
    {% endwith %}

<form method="POST">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Student Name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Student Name" name="first_name">
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Class Group</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Student Name" name="class_groupId">
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Teacher</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Teacher Name" name="teacher">
        </div>
    </div>

  <button class="btn btn-primary btn-sm" type="submit">Search</button>
</form>


{% endblock %}
