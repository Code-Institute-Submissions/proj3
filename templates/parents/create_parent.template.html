{% extends 'index.template.html' %}

{% block content %}

<div class="container">
<h1>Sign up</h1>

<form method="POST" class="needs-validation" novalidate >
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name="first_name" required>
            <div class="invalid-feedback">Please fill this up.</div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" name="last_name" required>
            <div class="invalid-feedback">Please fill this up.</div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Email" name="email" required>
        <div class="invalid-feedback">Please provide valid email.</div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="validationCustom04">Password</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Password" required>
        <div class="invalid-feedback">Please provide a maximum of 8 characters.</div>
    </div>
  </div>

  <button class="btn btn-primary btn-sm" type="submit">Sign up</button>
</form>

</div>

{% endblock %}
