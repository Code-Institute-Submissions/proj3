{% extends 'base.template.html' %}

{% block student %}

<table class="table">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>      
        <th>Date of Birth</th>
        <th></th>
    </tr>
    {% for each_student in all_students %}
    <tr>
        <td>{{each_student.first_name}}</td>
        <td>{{each_student.last_name}}</td>
        <td>{{each_student.date_of_birth}}</td>
        <td><a href="{{ url_for('show_edit_student', student_id=each_student._id) }}" class="btn btn-success">Edit </a></td>
        <td><a href="{{ url_for('show_confirm_delete', student_id=each_student._id) }}" class="btn btn-danger">Delete </a></td>
    </tr>  
    
    </thead>

     {%endfor%}
   <a href="{{ url_for('show_create_student') }}" class="btn btn-success"> Add student</a>

</table>

{% endblock %}
